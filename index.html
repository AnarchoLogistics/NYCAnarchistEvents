<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='node-extras/fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
<link href='node-extras/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='node-extras/moment/moment.js'></script>
<script src='node-extras/jquery/dist/jquery.js'></script>
<script src='node-extras/fullcalendar/dist/fullcalendar.js'></script>
<script src='node-extras/fullcalendar/dist/gcal.js'></script>
<link rel="icon" href="favico.png">
<script>
    $(document).ready(function() {
        const sources = [{
            googleCalendarId: 'ima528je8m99ap5942tbslqp44@group.calendar.google.com',
            className: 'anarchist-events',
            title: "Featured Events",
            defaultShow: true,
        }, {
            googleCalendarId: 'glj5531i5vt6aq3i07vlqo09e1qrbkst@import.calendar.google.com',
            className: 'the-base',
            title: 'The Base',
            defaultShow: true,
        }, {
            googleCalendarId: '49d38ogbtcddujpt2u5gm39n9td1bv3p@import.calendar.google.com',
            className: 'bluestockings',
            title: 'Bluestockings',
            defaultShow: false
        }, {
            googleCalendarId: 'e7fv8oqc0sqa4ipp7p4i8hpfsc@group.calendar.google.com',
            className: 'starr-bar',
            title: "Starr Bar",
            defaultShow: false
        },
        ];
        var initialized = false;

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,listWeek'
            },
            height: 'auto',
            defaultView: 'listWeek',
            defaultDate: new Date().toJSON().slice(0,10),
            navLinks: true, // can click day/week names to navigate views
            displayEventTime: true, // don't show the time column in list view
            // THIS KEY WON'T WORK IN PRODUCTION!!!
            // To make your own Google API key, follow the directions here:
            // http://fullcalendar.io/docs/google_calendar/
            googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE',

            eventSources: sources,

            eventClick: function(event) {
                // opens events in a popup window
                window.open(event.url, 'gcalevent', 'width=700,height=600');
                return false;
            },

            rerenderView: function() {
                if (initialized) {
                    sources.forEach(function(e){
                        if ($("." + e.className +"-button.disabled-button").length) {
                        $("." + e.className).hide();
                    };
                })}
            },

            loading: function(bool) {
                $('#loading').toggle(bool);
                if (!bool && !initialized) {
                    sources.forEach(function(e) {
                        var button = document.createElement('input');
                        var buttonClass = e.className + "-button";
                        var disableButtons = function() {
                            $("." + e.className).toggle();
                            $("." + buttonClass).toggleClass('disabled-button');
                        };
                        button.type = 'button';
                        button.value = e.title;
                        button.classList.add(buttonClass);
                        $("#toggles").append(button);

                        button.addEventListener('click', disableButtons, false);

                        if (!e.defaultShow) {
                            disableButtons();
                        };
                    });
                    initialized = true;
                };
            }
        });
    });
</script>
</head>

<body>
    <h1>
        <span class="r">Anarchist</span>
        <span class="l">Events</span>
        <span class="r">NYC</span>
    </h1>

    <div class="about text">
        Public events of New York anarchist and anarchist-ish groups.
    </div>

    <hr>
    <div class='to_add text toggle'> Toggle calendars
        <div id='toggles'></div>
    </div>
    <div id='loading'>loading...</div>

    <div id='calendar'></div>
    <hr>

    <div class="to_add text">
        To add an event to this calendar, fill out <a href="https://docs.google.com/forms/d/13xhXjKkgpUy2NdsNVa3QAJxZesVuJrxic9yuzf882Pg">this form</a>. We prefer links to existing calendars or events.
    </div>

</body>
